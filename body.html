<div id="nextbutton" style="display: inline; z-index: 10">
    <h2>Next Location</h2>
    <img src="./assets/images/finalOrchid.png">
  </div>
  
  
  <a-scene
    next-button
    xrextras-gesture-detector
    landing-page
    xrextras-loading
    xrextras-runtime-error
    xrweb="allowedDevices: any">
  
    <!-- We can define assets here to be loaded when A-Frame initializes -->
    <a-assets>
      <a-asset-item id="garfield" src="./assets/models/garfield.glb"></a-asset-item>
      <a-asset-item id="conservatory" src="./assets/models/volunteerparkhigher.glb"></a-asset-item>
      <a-asset-item id="mohai" src="./assets/models/flippedMOHAI.glb"></a-asset-item>
      
      <a-asset-item id="artenoir" src="./assets/models/artenoiroutside.glb"></a-asset-item>
      <a-asset-item id="logo" src="./assets/models/logo.glb"></a-asset-item>
      <!-- <a-asset-item id="doty" src="./assets/models/doty.glb"></a-asset-item> -->
      <a-asset-item id="bus" src="./assets/models/bus.glb"></a-asset-item>
      <a-asset-item id="orchid" src="./assets/models/orchid.glb"></a-asset-item>
      <img id="skyTexture" src="./assets/textures/space.png" />
    </a-assets>
  
    <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->
    <a-camera
      id="camera"
      position="630 8 -700"
      raycaster="objects: .cantap"
      rotation=" 0 90 0"; 
      cursor="
        fuse: false;
        rayOrigin: mouse;">
  
    </a-camera>
  
    <a-entity
        light="type: directional;
           intensity: 0.8;
           castShadow: true;
           shadowMapHeight:2048;
           shadowMapWidth:2048;
           shadowCameraTop: 10;
           target: #model;"
        position="1 4.3 2.5"
        xrextras-attach="target: model; offset: 1 15 3;"
        shadow>
    </a-entity>
  
    <a-light type="ambient" intensity="1"></a-light>
  
    <!-- Set the initial position of the model to be on the right side -->
    <a-entity
      id="model"
      gltf-model="#mixamoModel"
      class="cantap"
      scale="2200 2200 2200"
      position="1600 170 -600" <!-- Adjust the position accordingly -->
      shadow>
    </a-entity>
  
    <a-entity
      id="bus"
      gltf-model="#bus"
      position="-20 -2600 -100"
      rotation="0 0 0"
      animation-mixer="clip: idle; loop: repeat;"
      scale="10 10 10">
    </a-entity>
  
    <a-entity
      id="orchid"
      gltf-model="#orchid"
      position="-20 -5000 -55"
      rotation="0 0 0"
      animation-mixer="clip: idle; loop: repeat;"
      scale="5 5 5">
    </a-entity>
  
    <a-plane id="ground" position="0 0 0" rotation="-90 0 0" width="50" height="50" material="shader: shadow" shadow></a-plane>
  </a-scene>
  
  <!-- body.html is optional; elements will be added to your html body after app.js is loaded. -->
  <div id="orientationOverlay">
    <div id="message">
      <img src="./assets/UI/rotate.svg" width="100px" />
      Please rotate the phone to portrait mode for a better experience.
    </div>
  </div>
